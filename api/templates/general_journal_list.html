<!-- journal_list.html -->
{% extends "base_generic.html" %}

{% block content %}
    <h1>General Journals</h1>
    <ul>
        {% for journal in journals %}
        <li>
            <a href="{% url 'transaction_list' general_journal_id=journal.pk %}">{{ journal.id }}</a>
            <form action="{% url 'delete_general_journal' pk=journal.pk %}" method="POST" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_general_journal' %}" class="btn btn-primary">Create New Journal</a>
{% endblock %}
