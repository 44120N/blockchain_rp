{% extends "base_generic.html" %}

{% block content %}
    <h1>Accounts</h1>
    <ul>
        {% for account in accounts %}
        <li>
            {{ account.name }} <!-- Replace 'name' with an actual field from the Account model -->
            <form action="{% url 'delete_account' pk=account.pk %}" method="POST" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            <a href="{% url 'update_account' pk=account.pk %}" class="btn btn-secondary">Edit</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_account' %}" class="btn btn-primary">Create New Account</a>
{% endblock %}
