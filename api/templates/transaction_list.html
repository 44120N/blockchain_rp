{% extends "base_generic.html" %}

{% block content %}
    <h1>Transactions for {{ general_journal.id }}</h1>
    <ul>
        {% for transaction in transactions %}
            <li>
                <a href="{% url 'transaction_line_list' transaction_id=transaction.pk %}">{{ transaction.description }}</a>
                <form action="{% url 'delete_transaction' pk=transaction.pk %}" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
                <a href="{% url 'update_transaction' pk=transaction.pk %}" class="btn btn-secondary">Edit</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_transaction' general_journal_id=general_journal.id %}" class="btn btn-primary">Create New Transaction</a>
{% endblock %}
