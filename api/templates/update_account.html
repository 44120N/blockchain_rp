{% extends "base_generic.html" %}

{% block content %}
    <h1>Update Account</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'account_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
